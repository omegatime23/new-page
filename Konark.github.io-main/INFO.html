<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="styleg.css" rel="stylesheet">
        <title>Gallary</title>
    </head>
    <body>
        <section>
            <ul>
                <li class="list active" data-filter="All">All</li>
                <li class="list" data-filter="Full View">Full View</li>
                <li class="list" data-filter="Entrance">Entrance</li>
                <li class="list" data-filter="Carvings">Carvings</li>
                <li class="list" data-filter="Chariot">Chariot</li>
            </ul>
            <div class ="product">
                <div class="itemBox Full View"><img src="info/22.png"></div>
                <div class="itemBox Entrance"><img src="info/33.png"></div>
                <div class="itemBox Carving"><img src="info/11.png"></div>
                <div class="itemBox Chariot"><img src="info/44.png"></div>
                <div class="itemBox Full View"><img src="info/2.png"></div>
                <div class="itemBox Entrance"><img src="info/1.png"></div>
                <div class="itemBox Carving"><img src="info/100.png"></div>
                <div class="itemBox Chariot"><img src="info/3.png"></div>
                <div class="itemBox Entrance"><img src="info/4.png"></div>
                
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                $('.list').click(function(){
                    const value= $(this).attr('data-filter');
                    if (value=='All'){
                        $('.itemBox').show('1000');
                    }
                    else{
                         $('.itemBox').not('.'+value).hide('1000');
                         $('.itemBox').filter('.'+value).show('1000');
                        
                    }
                })
            })
        </script>
    </body>
</html>
